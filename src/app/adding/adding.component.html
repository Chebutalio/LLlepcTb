<div class="container">
  <!-- *ngIf="!post; else forminfo" novalidate -->
  <form [formGroup]="form" (ngSubmit)="submit()" class="form">

    <!-- Animal name -->
    <mat-form-field class="form-element">
      <input matInput placeholder="Кличка" formControlName="animalName">
      <!-- <mat-error></mat-error> -->
      <!-- *ngIf="!animalName.valid"
      {{ getErrorName() }} -->
    </mat-form-field>

    <!-- Kind of animal -->
    <mat-form-field class="form-element">
      <mat-select placeholder="*Найменування" formControlName="animalKind">
        <mat-option value="Собака">Собака</mat-option>
        <mat-option value="Кішка">Кішка</mat-option>
      </mat-select>
      <!-- <mat-error></mat-error> -->
      <!-- *ngIf="animalKind"
      {{ titleAlert }} -->
    </mat-form-field>

    <!-- Age -->
    <mat-form-field class="form-element">
      <input matInput type="number" placeholder="Вік (міс.)" formControlName="animalAge">
    </mat-form-field>

    <!-- Sex -->
    <mat-form-field class="form-element">
      <mat-select placeholder="Стать" formControlName="animalSex">
        <mat-option value="Самка">Самка</mat-option>
        <mat-option value="Самець">Самець</mat-option>
      </mat-select>
    </mat-form-field>

    <!-- Animal breed -->
    <mat-form-field class="form-element">
      <input matInput placeholder="Порода" formControlName="animalBreed">
      <mat-error ></mat-error>
      <!-- *ngIf="!animalBreed.valid"
      {{ getErrorName() }} -->
    </mat-form-field>

    <!-- Arrival date -->
    <mat-form-field class="form-element">
      <input matInput [matDatepicker]="picker" placeholder="*Дата прибуття" formControlName="arrivalDate" readonly (click)="picker.open()">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-error ></mat-error>
      <!-- *ngIf="arrivalDate"
      {{ titleAlert }} -->
    </mat-form-field>

    <!-- weight -->
    <mat-form-field class="form-element">
      <input matInput type="number" placeholder="Вага (кг)" formControlName="animalWeight">
    </mat-form-field>

    <!-- Animal wool -->
    <mat-form-field class="form-element">
      <input matInput placeholder="Шерсть" formControlName="animalWool">
    </mat-form-field>

    <!-- Animal color -->
    <mat-form-field class="form-element">
      <input matInput placeholder="Окрас" formControlName="animalColor">
    </mat-form-field>

    <!-- Submite button -->
    <div class="form-element">
      <button mat-raised-button color="accent" type="submit" class="button" [disabled]="form.invalid">Додати Тварину</button>
    </div>
  </form>
</div>
